<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父传子组件</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <hello-world  :text="list"  ></hello-world>
    </div>
    <script>
        //  自定义hello world组件 
        Vue.component('hello-world', {
            props: ['text'],
            template: `<ul>
            <li v-for="item in text" v-text="item">
            </li></ul>`
        })
        var app = new Vue({
            el: '#app',
            data: {
                list: ['张三', '李四', '王五']
            }
        })
    </script>

</body>

</html>
